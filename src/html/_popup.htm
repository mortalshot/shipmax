<div id="get-started" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__text">
				<div class="popup__container">
					<div class="popup__top">
						<div class="popup__logo"><img src="@img/logo.svg" alt=""></div>

						<button data-close type="button" class="popup__close">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18"
								height="18" viewBox="0 0 18 18">
								<defs>
									<path id="avzva"
										d="M691.485 160.07l-1.414 1.415-7.071-7.071-7.071 7.071-1.414-1.414 7.07-7.071-7.07-7.071 1.414-1.415 7.07 7.071 7.072-7.07 1.414 1.414-7.07 7.07z" />
								</defs>
								<g>
									<g transform="translate(-674 -144)">
										<use fill="#000" xlink:href="#avzva" />
									</g>
								</g>
							</svg>
						</button>
					</div>

					<div class="popup__body">
						<div class="popup__heading">
							<h2>Get started</h2>
						</div>

						<form action="" class="form">
							<div class="form__row">
								<div class="form__item col-12 col-sm-6">
									<input type="text" name="started-name" placeholder="Name *" class="form__input" required>
								</div>
								<div class="form__item col-12 col-sm-6">
									<input type="text" name="started-surname" placeholder="Surname *" class="form__input"
										required>
								</div>
								<div class="form__item col-12 col-sm-6">
									<input type="email" name="started-email" placeholder="Email Adress *" class="form__input"
										required>
								</div>
								<div class="form__item col-12 col-sm-6">
									<input type="text" name="started-phone" placeholder="Phone *"
										class="form__input form__input_phone" required>
								</div>
								<div class="form__item col-12 col-sm-6">
									<input type="text" name="started-company" placeholder="Company Name *" class="form__input"
										required>
								</div>
								<div class="form__item col-12 col-sm-6">
									<select name="started-shipments" class="form">
										<option value="" selected>Current Shipments Per Month</option>
										<option value="$10">$10</option>
										<option value="$5">$5</option>
										<option value="$15">$15</option>
									</select>
								</div>
								<div class="form__item col-12">
									<textarea name="started-comments" placeholder="Comments *" class="form__input"
										rows="1"></textarea>
								</div>
							</div>

							<div class="form__footer">
								<div class="form__submit">
									<input class="wpcf7-form-control has-spinner wpcf7-submit btn btn_bg" type="submit"
										value="Sign up">
									<span class="wpcf7-spinner"></span>
								</div>

								<div class="form__privacy _content">
									<p>By clicking "Sign up", I confirm that I have read the <a href="" target="_blank">Terms of
											Use</a> and <a href="" target="_blank">Privacy Policy</a></p>
								</div>
							</div>
						</form>
					</div>

					<div class="popup__footer">
						<div class="_content">
							<p><strong>Already registred?</strong> <button type="button" data-popup="#login" class="link"><strong>Log in</strong></button></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="login" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__text">
				<div class="popup__container">
					<div class="popup__top">
						<div class="popup__logo"><img src="@img/logo.svg" alt=""></div>

						<button data-close type="button" class="popup__close">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18"
								height="18" viewBox="0 0 18 18">
								<defs>
									<path id="avzva"
										d="M691.485 160.07l-1.414 1.415-7.071-7.071-7.071 7.071-1.414-1.414 7.07-7.071-7.07-7.071 1.414-1.415 7.07 7.071 7.072-7.07 1.414 1.414-7.07 7.07z" />
								</defs>
								<g>

										<use fill="#000" xlink:href="#avzva" />
									</g>
								</g>
							</svg>
						</button>
					</div>

					<div class="popup__body popup__body_login">
						<div class="popup__heading">
							<h2>Welcome Back</h2>
						</div>

						<form action="" class="form">
							<div class="form__row">
								<div class="form__item col-12">
									<input type="email" name="login-email" placeholder="Email *" class="form__input" required>
								</div>
								<div class="form__item col-12">
									<div class="password">
										<div class="password__input">
											<input type="password" name="login-password" placeholder="Password *" class="form__input"
												required>
											<button type="button" class="password__button"></button>
										</div>
										<div class="password__actions">
											<div class="password__remember checkbox">
												<input id="password-remember" class="checkbox__input" type="checkbox"
													value="password-remember" name="password-remember">
												<label for="password-remember" class="checkbox__label"><span
														class="checkbox__text">Remember me</span></label>
											</div>

											<a href="" class="password__reset">Forgot Password?</a>
										</div>
									</div>
								</div>
							</div>

							<div class="form__footer">
								<div class="form__submit">
									<input class="wpcf7-form-control has-spinner wpcf7-submit btn btn_bg" type="submit"
										value="login">
									<span class="wpcf7-spinner"></span>
								</div>
							</div>
						</form>
					</div>

					<div class="popup__footer">
						<div class="_content">
							<p><strong>Donâ€™t have an account?</strong> <button type="button" data-popup="#get-started" class="link"><strong>Get started
								now</strong></button></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
